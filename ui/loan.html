<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://user-images.githubusercontent.com/12225152/56736847-1860da80-6761-11e9-88ad-438900d86a9e.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QuickCredit &mdash; Apply for Loan</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/loan.css">
</head>
<body>
  <aside>
    <nav>
      <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i>Overview</a>
      <a href="loan.html" class="active"><i class="fas fa-landmark"></i>Request for Loan</a>
      <a href="#"><i class="fas fa-cog"> </i>Settings</a>
      <a href="admin.html"><i class="fas fa-user-lock"></i>Admin</a>
    </nav>
  </aside>

  <header>
    <nav>
      <a href="#"><i class="fas fa-bell"></i></a>
      <a href="signin.html"><i class="fas fa-sign-out-alt"></i></a>
    </nav>
  </header>

  <main>
    <h2 class="section-title">Loan Request</h2>
    <div class="container">
      <form action="#" class="form-container">
        <div class="form-element-wrapper">
          <!-- <label for="firstName">Enter First Name <span>*</span></label> -->
          <input type="text" name="firstName" class="form-element" id="firstName" placeholder="Your First Name" required>
        
          <!-- <label for="lastName">Enter Last Name <span>*</span></label> -->
          <input type="text" name="lastName" class="form-element" id="lastName" placeholder="Your Last Name" required>
        </div>

        <div class="form-element-wrapper">
          <!-- <label for="username">Enter Username <span>*</span></label> -->
          <input type="text" name="home-address" class="form-element" id="home-address" placeholder="Your Home Address" required>
        
          <!-- <label for="email">Enter Email <span>*</span></label> -->
          <input type="text" name="work-address" class="form-element" id="work-address" placeholder="Your Work Address">
        </div>

        <div class="form-element-wrapper">
          <!-- <label for="phoneNumber">Enter Phone Number <span>*</span></label> -->
          <input type="number" name="amount" class="form-element" id="amount" placeholder="Enter Loan Amount">
        
          <!-- <label for="password">Enter Password <span>*</span></label> -->
          <select name="tenor" id="tenor" class="form-element" required>
            <option default>-- Select loan duration --</option>
            <option value="3-months">3 months</option>
            <option value="6-months">6 months</option>
            <option value="12-months">12 months</option>
          </select>
        </div>

        <div class="form-element-wrapper">
          <input type="number" class="form-element" id="accountNumber" placeholder="Your Account Number" required>

          <select name="accountType" id="accountType" class="form-element" required>
            <option default>-- Select account type --</option>
            <option value="current">Current</option>
            <option value="savings">Savings</option>
          </select>
        </div>
        <button class="btn btn-secondary">Request For Loan</button>
      </form>
    </div>
  </main>
</body>
</html>
