<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://user-images.githubusercontent.com/12225152/56736847-1860da80-6761-11e9-88ad-438900d86a9e.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QuickCredit &mdash; Sign In</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
  <header>
    <a href="./" class="header-logo">
      <img src="https://user-images.githubusercontent.com/12225152/56736997-61189380-6761-11e9-9174-7f2b7cc9f23b.png" alt="logo" class="logo">
    </a>
  </header>

  <main>
    <h2 class="section-title">Sign In to QuickCredit</h2>
    <section class="container">
      <form class="form-container">
        <label for="username">Enter Username <span>*</span></label>
        <input type="text" name="username" class="form-element" id="username" placeholder="Your Username">
  
        <label for="password">Enter Password <span>*</span></label>
        <input type="password" name="password" class="form-element" id="password" placeholder="Your Password">
  
        <!-- <button class="btn btn-primary" type="submit">Sign In</button> -->
        <button class="btn btn-primary">
          <a href="dashboard.html">Sign In</a>
        </button>
      </form>
      
      <p>
        New to QuickCredit? <span><a href="signup.html">Create an account</a></span>
      </p>
    </section>

  </main>
</body>
</html>
